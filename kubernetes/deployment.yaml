apiVersion: apps/v1
kind: Deployment
metadata:
  name: configmap-reader
  labels:
    app: configmap-reader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configmap-reader
  template:
    metadata:
      labels:
        app: configmap-reader
    spec:
      serviceAccountName: configmap-reader-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: app
          image: siakhooi/configmap-reader:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          env:
            - name: CONFIG_DIR
              value: /config
            - name: READ_MODE
              value: "api"
            - name: CONFIGMAP_NAME
              value: "configmap-reader-data"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: configmap-reader-data
